<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swing Score Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Swing Score Explorer</h1>
      <p>Select a swing state:</p>
      <div class="list-group">
        {% for s in states %}
          <a class="list-group-item list-group-item-action" href="/state/{{s}}">{{s}}</a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
