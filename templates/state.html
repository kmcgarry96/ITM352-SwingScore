<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{state}} — Swing Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Fix table alignment and formatting */
      .table {
        width: 100%;
        table-layout: auto;
      }
      .table th {
        text-align: left;
        vertical-align: bottom;
        font-weight: bold;
        padding: 12px 8px;
        white-space: nowrap;
      }
      .table td {
        text-align: left;
        vertical-align: middle;
        padding: 8px;
      }
      /* Right-align numeric columns */
      .table td:nth-child(2),  /* county_fips */
      .table td:nth-child(3),  /* swing_score_100 */
      .table td:nth-child(4),  /* margin_change_abs */
      .table td:nth-child(5),  /* closeness_latest */
      .table td:nth-child(6) { /* turnout_latest */
        text-align: right;
      }
      .table th:nth-child(2),
      .table th:nth-child(3),
      .table th:nth-child(4),
      .table th:nth-child(5),
      .table th:nth-child(6) {
        text-align: right;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container-fluid">
      <h1>{{state}} — Swing Score</h1>
      <p>
        <a class="btn btn-primary" href="/map/{{state}}">Show interactive map</a>
        <a class="btn btn-secondary" href="/">Back</a>
      </p>

      <div class="table-responsive">
        {{ table_html | safe }}
      </div>
    </div>
  </body>
</html>
